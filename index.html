<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movement Roulette!</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #fffaf5;
      color: #333;
    }

    h1 {
      font-family: 'Fredoka', sans-serif;
      font-size: 3em;
      color: #ff6f61;
      margin-bottom: 20px;
    }

    button {
      font-family: 'Fredoka', sans-serif;
      font-size: 1.3em;
      padding: 12px 28px;
      background-color: #ffd9d0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #ffc1b8;
    }

    .columns {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 40px auto 0;
    }

    .column {
      width: 220px;
      padding: 20px;
      background-color: #f1faff;
      border-radius: 16px;
      margin: 10px;
      box-shadow: 1px 1px 6px rgba(0,0,0,0.05);
    }

    .column h2 {
      font-family: 'Fredoka', sans-serif;
      font-size: 1.4em;
      color: #5a4e7c;
      margin-bottom: 12px;
      border-bottom: 2px dashed #bbb;
      padding-bottom: 5px;
    }

    .result {
      font-size: 1.7em;
      margin-top: 15px;
      font-weight: 600;
      color: #2b3a67;
    }
  </style>
</head>
<body>

  <h1>Movement Roulette!</h1>
  <button onclick="shuffle()">Shuffle</button>

  <div class="columns">
    <div class="column">
      <h2>FACE</h2>
      <div class="result" id="faceResult">üôÇ</div>
    </div>
    <div class="column">
      <h2>HANDS</h2>
      <div class="result" id="handsResult">üñê</div>
    </div>
    <div class="column">
      <h2>ARMS/HANDS</h2>
      <div class="result" id="armsResult">üí™</div>
    </div>
    <div class="column">
      <h2>LEGS/FEET</h2>
      <div class="result" id="legsResult">ü¶∂</div>
    </div>
  </div>
  <p>(Movement Vocabulary by Freedom Brass)</p>

  <script>
    const face = ["SMILE", "FROWN", "SNEER", "POUT", "SCOWL", "GRIN", "YAWN", "CHEW", "WINCE", "GRIMACE", "SQUINT", "BLINK", "GAPE", "STARE", "GLARE", "LEER"];
    const hands = ["OPEN", "CLOSE", "CLENCH", "GRAB", "STROKE", "SLAP", "SCRATCH", "SQUEEZE", "WRING", "KNEAD", "SNATCH", "PAT", "PINCH", "POINT", "POKE", "PLUCK", "TAP", "BECKON", "CLASP", "PICK", "RUB"];
    const arms = ["POUND", "STRIKE", "GRIND", "SWEEP", "CUT", "SLICE", "CHOP", "PUSH", "PULL", "THRUST", "CLUTCH", "DIG", "THROW", "FLING", "CATCH", "BEAT", "WHIP", "STIR", "WAVE", "PUNCH", "LIFT", "REACH", "GROPE", "WEAVE"];
    const legs = ["KICK", "SHUFFLE", "STAMP", "TRAMPLE", "TIP-TOE", "SCUFF", "SLIP", "MINCE", "STUMBLE", "TAP", "DRAG"];

    function shuffle() {
      document.getElementById("faceResult").textContent = face[Math.floor(Math.random() * face.length)];
      document.getElementById("handsResult").textContent = hands[Math.floor(Math.random() * hands.length)];
      document.getElementById("armsResult").textContent = arms[Math.floor(Math.random() * arms.length)];
      document.getElementById("legsResult").textContent = legs[Math.floor(Math.random() * legs.length)];
    }
  </script>

</body>
</html>
